<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>myntra</title>
</head>

<body>
    <!-- header section -->
    <header>
        <div class="logo-container">
            <img src="./assets/images/myntra_logo.webp" alt="myntra-logo">
        </div>
        <nav class="navbar-container">
            <a href="#">men</a>
            <a href="#">women</a>
            <a href="#">kids</a>
            <a href="#">home</a>
            <a href="#">beauty</a>
            <a href="#">genz</a>
            <a href="#">studio<sup>new</sup></a>
        </nav>
        <div class="serach-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="action-container">
            <a class="profile-action" href="#"><i class="fa-regular fa-circle-user"></i><b>Profile</b></a>
            <a class="wishlist-action" href="#"><i class="fa-regular fa-heart"></i><b>Wishlist</b></a>
            <a class="bag-action" href="#"><i class="fa-solid fa-bag-shopping"></i><b>Bag</b></a>
        </div>
    </header>
    <!-- main section -->
    <main>
        <div class="hero-container">
            <img src="./assets/images/banner.jpg" alt="banner-image">
        </div>
        <div class="offers-container">
            <h3 class="box-heading">Medal Worthy Brands To Bag</h3>
            <div class="image-container">
                <img src="./assets/images/offers/1.jpg">
                <img src="./assets/images/offers/2.jpg">
                <img src="./assets/images/offers/3.jpg">
                <img src="./assets/images/offers/4.jpg">
                <img src="./assets/images/offers/5.jpg">
                <img src="./assets/images/offers/6.jpg">
                <img src="./assets/images/offers/7.jpg">
                <img src="./assets/images/offers/8.jpg">
                <img src="./assets/images/offers/9.jpg">
                <img src="./assets/images/offers/10.jpg">
            </div>
        </div>
        <div class="category-container">
            <h3 class="box-heading">Shop By Category</h3>
            <div class="image-container">
                <img src="./assets/images/categories/1.png">
                <img src="./assets/images/categories/2.png">
                <img src="./assets/images/categories/3.png">
                <img src="./assets/images/categories/4.png">
                <img src="./assets/images/categories/5.png">
                <img src="./assets/images/categories/6.png">
                <img src="./assets/images/categories/7.png">
                <img src="./assets/images/categories/8.png">
                <img src="./assets/images/categories/9.png">
                <img src="./assets/images/categories/10.png">
                <img src="./assets/images/categories/11.png">
                <img src="./assets/images/categories/12.png">
            </div>
        </div>
    </main>
    <!-- footer section -->
    <footer>footer</footer>
</body>

</html>
